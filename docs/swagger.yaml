paths:
  /addons:
    get:
      consumes:
      - application/json
      description: Get paginated list of available add-ons
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Filter by category
        in: query
        name: category
        type: string
      - description: Filter by active status
        in: query
        name: active
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: Add-ons list
          schema:
            additionalProperties: true
            type: object
      summary: Get add-ons list
      tags:
      - Add-ons
  /admin/analytics:
    get:
      consumes:
      - application/json
      description: Get detailed platform-wide analytics
      produces:
      - application/json
      responses:
        "200":
          description: Platform analytics
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Get platform analytics (Admin)
      tags:
      - Admin Dashboard
  /admin/banners:
    get:
      consumes:
      - application/json
      description: Get all banners including inactive
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Banners list
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Get all banners (Admin)
      tags:
      - Banners
  /admin/banners/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a banner
      parameters:
      - description: Banner ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Banner deleted
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Delete banner (Admin)
      tags:
      - Banners
    put:
      consumes:
      - application/json
      description: Update banner details
      parameters:
      - description: Banner ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated banner details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.CreateBannerRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Banner updated
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Update banner (Admin)
      tags:
      - Banners
  /admin/banners/{id}/analytics:
    get:
      consumes:
      - application/json
      description: Get analytics for a specific banner
      parameters:
      - description: Banner ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Banner analytics
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Get banner analytics (Admin)
      tags:
      - Banners
  /admin/blogs:
    get:
      consumes:
      - application/json
      description: Get all blogs including unpublished - Admin only
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Filter by author ID
        in: query
        name: author_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Blogs list
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Get all blogs (Admin)
      tags:
      - Admin
  /admin/blogs/analytics:
    get:
      consumes:
      - application/json
      description: Get blog statistics for admin dashboard
      produces:
      - application/json
      responses:
        "200":
          description: Blog analytics
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Get blog analytics (Admin)
      tags:
      - Admin
  /admin/dashboard:
    get:
      consumes:
      - application/json
      description: Get comprehensive admin dashboard with platform-wide stats
      produces:
      - application/json
      responses:
        "200":
          description: Admin dashboard
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Get admin dashboard (Admin)
      tags:
      - Admin Dashboard
  /admin/permissions:
    get:
      consumes:
      - application/json
      description: Get list of all available permissions - Admin only
      produces:
      - application/json
      responses:
        "200":
          description: Permissions list
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Get all permissions (Admin)
      tags:
      - Admin
  /admin/revenue-breakdown:
    get:
      consumes:
      - application/json
      description: Get revenue breakdown by different categories
      produces:
      - application/json
      responses:
        "200":
          description: Revenue breakdown
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Get revenue breakdown (Admin)
      tags:
      - Admin Dashboard
  /admin/roles:
    get:
      consumes:
      - application/json
      description: Get list of all available roles - Admin only
      produces:
      - application/json
      responses:
        "200":
          description: Roles list
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Get all roles (Admin)
      tags:
      - Admin
  /admin/user-growth-chart:
    get:
      consumes:
      - application/json
      description: Get user registration growth over time
      produces:
      - application/json
      responses:
        "200":
          description: User growth data
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Get user growth chart (Admin)
      tags:
      - Admin Dashboard
  /admin/users:
    get:
      consumes:
      - application/json
      description: Get paginated list of all users - Admin only
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Users list
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden - Admin only
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Get all users (Admin)
      tags:
      - Admin
  /admin/users/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a user account - Admin only
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: User deleted
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid user ID
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Delete user (Admin)
      tags:
      - Admin
  /admin/users/{id}/roles:
    delete:
      consumes:
      - application/json
      description: Remove a role from a user - Admin only
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: Role removal (role_id)
        in: body
        name: request
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Role removed
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Remove role from user (Admin)
      tags:
      - Admin
    post:
      consumes:
      - application/json
      description: Assign a role to a user - Admin only
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: Role assignment (role_id)
        in: body
        name: request
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Role assigned
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Assign role to user (Admin)
      tags:
      - Admin
  /auth/login:
    post:
      consumes:
      - application/json
      description: Download receipt as PDF file
      produces:
      - application/pdf
      responses:
        "200":
          description: PDF file
          schema:
            type: file
        "400":
          description: Invalid request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Invalid credentials
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Receipt not found
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Download receipt PDF
      tags:
      - Receipts
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Get a new access token using refresh token
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: New tokens generated
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Invalid refresh token
          schema:
            additionalProperties: true
            type: object
      summary: Refresh access token
      tags:
      - Authentication
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user account with email and password
      parameters:
      - description: Registration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User created successfully
          schema:
            $ref: '#/definitions/controllers.AuthResponse'
        "400":
          description: Invalid request
          schema:
            additionalProperties: true
            type: object
        "409":
          description: Email or username already exists
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Register a new user
      tags:
      - Authentication
  /banners:
    post:
      consumes:
      - application/json
      description: Create a new promotional banner
      parameters:
      - description: Banner details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.CreateBannerRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Banner created
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Create banner (Admin)
      tags:
      - Banners
  /banners/{id}/click:
    post:
      consumes:
      - application/json
      description: Record a banner click
      parameters:
      - description: Banner ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Click tracked
          schema:
            additionalProperties: true
            type: object
      summary: Track banner click
      tags:
      - Banners
  /banners/active:
    get:
      consumes:
      - application/json
      description: Get all active banners for current user
      parameters:
      - description: Filter by position
        in: query
        name: position
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Banners list
          schema:
            additionalProperties: true
            type: object
      summary: Get active banners
      tags:
      - Banners
  /blogs:
    get:
      consumes:
      - application/json
      description: Get paginated list of published blogs
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Blogs list
          schema:
            additionalProperties: true
            type: object
      summary: Get blogs list
      tags:
      - Blogs
    post:
      consumes:
      - multipart/form-data
      description: Create a new blog post with photos in one request (multipart/form-data)
      parameters:
      - description: Blog title
        in: formData
        name: title
        required: true
        type: string
      - description: Blog content
        in: formData
        name: content
        required: true
        type: string
      - description: Blog summary
        in: formData
        name: summary
        type: string
      - description: Blog slug (URL-friendly)
        in: formData
        name: slug
        required: true
        type: string
      - default: false
        description: Publish status
        in: formData
        name: is_published
        type: boolean
      - description: Blog photos (multiple allowed)
        in: formData
        name: photos
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Blog created with photos
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      security:
      - Bearer: []
      summary: Create blog with photos
      tags:
      - Blogs
  /blogs/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a blog post
      parameters:
      - description: Blog ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:

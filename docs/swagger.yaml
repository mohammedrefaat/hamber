basePath: /api
definitions:
  controllers.AuthResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/dbmodels.User'
    type: object
  controllers.ChangePackageRequest:
    properties:
      new_package_id:
        type: integer
      payment_method:
        enum:
        - fawry
        - paymob
        type: string
      reason:
        type: string
    required:
    - new_package_id
    - payment_method
    type: object
  controllers.ChangePackageResponse:
    properties:
      amount:
        type: number
      expires_at:
        type: string
      message:
        type: string
      package_change_id:
        type: integer
      payment_id:
        type: integer
      payment_url:
        type: string
      reference_number:
        type: string
    type: object
  controllers.CreateBannerRequest:
    properties:
      description:
        type: string
      end_date:
        type: string
      link:
        type: string
      link_text:
        type: string
      photo:
        description: Base64 or URL
        type: string
      position:
        description: top, middle, bottom, sidebar
        type: string
      priority:
        type: integer
      start_date:
        type: string
      target_roles:
        description: JSON array
        type: string
      target_users:
        description: JSON array
        type: string
      title:
        type: string
    required:
    - photo
    - title
    type: object
  controllers.CreateBlogRequest:
    properties:
      content:
        type: string
      is_published:
        type: boolean
      slug:
        type: string
      summary:
        type: string
      title:
        type: string
    required:
    - content
    - slug
    - title
    type: object
  controllers.CreateEventRequest:
    properties:
      all_day:
        type: boolean
      attendees:
        items:
          $ref: '#/definitions/controllers.EventAttendeeInput'
        type: array
      color:
        type: string
      description:
        type: string
      end_time:
        type: string
      event_type:
        type: string
      is_public:
        type: boolean
      location:
        type: string
      recurrence_rule:
        type: string
      recurring:
        type: boolean
      remind_before:
        type: integer
      start_time:
        type: string
      title:
        type: string
    required:
    - end_time
    - start_time
    - title
    type: object
  controllers.CreateNotificationRequest:
    properties:
      link:
        example: https://hamber-hub.com/orders/123
        type: string
      message:
        example: Your order has been shipped
        type: string
      title:
        example: Order Update
        type: string
      type:
        description: info, warning, error, success
        example: info
        type: string
      user_id:
        example: 123
        type: integer
    required:
    - message
    - title
    - user_id
    type: object
  controllers.CreateOrderRequest:
    properties:
      client_id:
        type: integer
      total:
        type: number
    required:
    - client_id
    - total
    type: object
  controllers.CreateTodoRequest:
    properties:
      description:
        type: string
      due_date:
        type: string
      priority:
        type: string
      title:
        type: string
    required:
    - title
    type: object
  controllers.EventAttendeeInput:
    properties:
      email:
        type: string
      name:
        type: string
      user_id:
        type: integer
    type: object
  controllers.LoginRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  controllers.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  controllers.RegisterRequest:
    properties:
      email:
        type: string
      mobile_no:
        type: string
      name:
        type: string
      package_id:
        type: integer
      password:
        minLength: 6
        type: string
      subdomain:
        type: string
    required:
    - email
    - name
    - password
    - subdomain
    type: object
  controllers.SendMessageRequest:
    properties:
      attachments:
        description: JSON array of file paths
        type: string
      body:
        type: string
      receiver_id:
        type: integer
      subject:
        type: string
    required:
    - body
    - receiver_id
    - subject
    type: object
  controllers.SubscribeAddonRequest:
    properties:
      addon_id:
        type: integer
      payment_method:
        enum:
        - fawry
        - paymob
        type: string
      pricing_tier_id:
        description: Optional, for discounted pricing
        type: integer
      quantity:
        minimum: 1
        type: integer
    required:
    - addon_id
    - payment_method
    - quantity
    type: object
  controllers.UpdateBlogRequest:
    properties:
      content:
        type: string
      is_published:
        type: boolean
      slug:
        type: string
      summary:
        type: string
      title:
        type: string
    type: object
  controllers.UpdateOrderPaymentRequest:
    properties:
      amount:
        example: 99.99
        type: number
      payment_date:
        example: "2024-11-03T00:00:00Z"
        type: string
      payment_desc:
        example: Credit card payment
        type: string
      payment_method:
        example: 1
        type: integer
      payment_ref:
        example: REF123456
        type: string
      payment_status:
        example: paid
        type: string
    required:
    - amount
    - payment_status
    type: object
  controllers.UpdateProductRequest:
    properties:
      brand:
        type: string
      category:
        type: string
      description:
        type: string
      discount_price:
        type: number
      favorite:
        type: boolean
      name:
        type: string
      photos:
        description: Array of base64 encoded images
        items:
          type: string
        type: array
      price:
        type: number
      quantity:
        type: integer
      sku:
        type: string
      tags:
        type: string
      weight:
        type: number
    type: object
  dbmodels.Package:
    properties:
      benefits:
        description: JSON string for benefits
        type: string
      created_at:
        type: string
      description:
        type: string
      duration:
        description: In days or months
        type: integer
      id:
        type: integer
      is_active:
        type: boolean
      name:
        type: string
      price:
        type: number
      price_per_client:
        type: boolean
      updated_at:
        type: string
    type: object
  dbmodels.Permission:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      name:
        description: Permission name (e.g., "CREATE_ORDER")
        type: string
      updatedAt:
        type: string
    type: object
  dbmodels.Role:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      name:
        description: Role name
        type: string
      permissions:
        description: Role-Permissions relationship
        items:
          $ref: '#/definitions/dbmodels.Permission'
        type: array
      updatedAt:
        type: string
    type: object
  dbmodels.User:
    properties:
      ACTIVATION_CODE:
        type: string
      Avatar:
        description: Profile enhancement
        type: string
      Bio:
        type: string
      COUNT_SEND_ACTIVATION_EMAIL:
        type: integer
      CreatedAt:
        type: string
      DEVICE_TOKEN:
        type: string
      EXPIRESAT:
        type: string
      Email:
        type: string
      ID:
        type: integer
      IS_ACTIVE:
        type: boolean
      IS_BLOCKED:
        type: boolean
      IS_EMAIL_VERIFIED:
        type: boolean
      IS_MOBILE_VERIFIED:
        type: boolean
      LAST_LOGIN_IP:
        type: string
      Location:
        type: string
      NID:
        type: string
      Name:
        type: string
      PHONE_CODE_EXPIRES_AT:
        type: string
      PHONE_VERIFICATION_CODE:
        description: New fields for future phone verification
        type: string
      PHONE_VERIFIED_AT:
        type: string
      Package:
        $ref: '#/definitions/dbmodels.Package'
      PackageID:
        type: integer
      Password:
        type: string
      Phone:
        description: Added phone field
        type: string
      RESET_CODE:
        type: string
      Role:
        description: Many-to-many relationship between users and roles
        items:
          $ref: '#/definitions/dbmodels.Role'
        type: array
      RoleID:
        description: Foreign key to the Role table
        type: integer
      Subdomain:
        type: string
      UpdatedAt:
        type: string
      Website:
        type: string
    type: object
host: test.hamber-hub.com
info:
  contact:
    email: support@hamber-hub.com
    name: API Support
    url: http://www.hamber-hub.com/support
  description: This is the API documentation for the Hamber platform
  license:
    name: Apache 2.0
